<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    text-align: center;
  }

  .profile {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  img {
    max-width: 200px;
    border-radius: 50%;
  }

  h1 {
    color: #db3434;
  }

  p {
    font-size: 16px;
    margin: 20px 0;
  }
</style>
</head>
<body>

<div class="profile">
  <img src="seu_perfil.jpg" alt="Minha Foto de Perfil">
  <h1>Nome do Perfil</h1>
  <p>Idade: 30 anos</p>
  <p>Localização: Cidade Fictícia</p>
  <p>Interesses: Música, Esportes, Viagens</p>
  <p>Breve Descrição: Olá! Sou uma pessoa fictícia com interesses variados. Gosto de música, praticar esportes e viajar. Esta é uma breve descrição sobre mim e minhas atividades.</p>
</div>

</body>
</html>
